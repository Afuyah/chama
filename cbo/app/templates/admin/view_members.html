{% extends 'layouts/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Members List</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Join Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for member in members %}
            <tr>
                <td>{{ member.id }}</td>
                <td>{{ member.name }}</td>
                <td>{{ member.join_date.strftime('%Y-%m-%d') }}</td> <!-- Adjust this based on your Member model -->
                <td>
                    <a href="{{ url_for('chairman.edit_member', member_id=member.id) }}" class="btn btn-warning">Edit</a>
                    <a href="{{ url_for('chairman.delete_member', member_id=member.id) }}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('chairman.add_member') }}" class="btn btn-primary">Add New Member</a>
</div>
{% endblock %}
